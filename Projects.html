<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio KURA</title>
    <link rel="stylesheet" href="Projects.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="https://tinypic.host/images/2024/10/17/logo2.png" alt="Logo">
        </div>
        <div class="links">
          <a href="index.html">Home</a>
          <a href="About.html">About me</a>
          <a href="Achievements.html">Achievements</a>
        </div>
    </nav>
</header>
    <section class="projects">
        <h1>Projects</h1>
        <div class="project-category">
            <h2>Interaction design</h2>
            <div class="project-gallery">
                <a href="https://www.behance.net/gallery/199389661/Terra-Energy-Efficiency-Advisor-(Hackathon-project)"><img src="https://tinypic.host/images/2024/10/14/terra.png" alt="Terra app design" /></a>
                <img src="https://tinypic.host/images/2024/10/14/ruo.png" alt="Ruo app design" />
                <img src="https://tinypic.host/images/2024/10/14/asthra.png" alt="Asthra app design" />
                <img src="https://tinypic.host/images/2024/10/17/netflix.png" alt="Netflix case study" />
            </div>
        </div>

        <div class="project-category">
            <h2>Brand Identity</h2>
            <div class="project-gallery">
                <a href="https://www.behance.net/gallery/199617525/Dahlea-Brand-Identity-Project"><img src="https://tinypic.host/images/2024/10/17/dahlea.png" alt="Dahlea branding" /></a>
                <img src="https://tinypic.host/images/2024/10/17/sharmis.png" alt="Sharmi's studio branding" />
            </div>
        </div>

        <div class="project-category">
            <h2>Game design</h2>
            <div class="project-gallery">
                <a href="https://www.behance.net/gallery/208119555/Game-design-Capystack"><img src="https://tinypic.host/images/2024/10/17/capy.png" alt="Capystack mobile game" /></a>
                <img src="https://tinypic.host/images/2024/10/17/thali.png" alt="Thali card design" />
                <img src="https://tinypic.host/images/2024/10/17/astro.png" alt="Astro odyssey board game" />
            </div>
            </div>
        </div>

        <p class="cta-text">Do you want to work with us? Let's connect!</p>
    </section>

    <section class="contact-section">
        <div class="contact-image">
            <img src="https://tinypic.host/images/2024/10/17/balloons.png" alt="Balloon Image" />
        </div>
        <div class="contact-form-container">
            <h2>Studio KURA</h2>
            <p>Designing with the zest of creativity &lt;3</p>
            <form>
                <div class="half-width">
                    <input type="text" name="name" placeholder="Name">
                    <select name="profession">
                        <option value="" disabled selected>Who are you?</option> 
                        <option value="business owner">Business owner</option>
                        <option value="designer">Designer</option>
                        <option value="developer">Developer</option>
                        <option value="marketer">Marketer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="half-width">
                    <input type="text" name="phone" placeholder="Phone number">
                    <select name="service">
                        <option value="" disabled selected>Select a Service</option>
                        <option value="brand identity design">Brand Identity design</option>
                        <option value="experience-design">Experience Design</option>
                        <option value="interaction-design">Interaction Design</option>   
                        <option value="game-design">Game Design</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input type="email" name="email" placeholder="Email">
                <textarea name="note" placeholder="Write us a note :)"></textarea>
                <button type="submit">Let's Connect!</button>
            </form>
 <footer>
        <div class="footer-info">
            <div class="top-row">
                <div class="location">
                    <img src="https://tinypic.host/images/2024/10/14/flag.png" alt="flag">
                    <p>Based in Bengaluru</p>
                </div>
                <p>Also find me here!</p>
            </div>
        
            <div class="social-container">
                <div class="extra-image-text">
                    <img src="https://tinypic.host/images/2024/10/14/call.png" alt="Call">
                    <p>9160291102</p>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/harshitha-kurapati-0a495228a/"><img src="https://tinypic.host/images/2024/10/14/linkedin.png" alt="LinkedIn"></a>
                    <a href="https://www.instagram.com/designedbyharshitha/"><img src="https://tinypic.host/images/2024/10/14/insta.png" alt="Instagram"></a>
                    <a href="https://www.behance.net/harshithak7"><img src="https://tinypic.host/images/2024/10/14/behance.png" alt="Behance"></a>
                </div>
            </div>
        </div>
    </div>
</section> 
</footer>

<div class="cursor"></div>

<script src="Projects.js"></script>
</body>
</html>
